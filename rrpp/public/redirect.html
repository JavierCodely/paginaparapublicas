<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirigiendo...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      text-align: center;
      color: white;
    }
    .loader {
      border: 4px solid #333;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <p>Redirigiendo a Instagram...</p>
  </div>
  <script>
    // Obtener la URL de Instagram de los parÃ¡metros
    const urlParams = new URLSearchParams(window.location.search);
    const instagramUrl = urlParams.get('url');

    if (instagramUrl) {
      // Esperar 100ms y redirigir
      setTimeout(() => {
        window.location.href = decodeURIComponent(instagramUrl);
      }, 100);
    } else {
      document.querySelector('.container p').textContent = 'Error: URL no encontrada';
    }
  </script>
</body>
</html>
